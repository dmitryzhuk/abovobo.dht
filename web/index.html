<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>DHT NODE UI</title>
    <link href="css/main.css" rel="stylesheet" media="screen">

</head>
<body>

<h1>Hello, world!</h1>

<div class="content">
    <h2>Contents</h2>

    <div id="data">
        <table id="routers">
            <caption>Routers</caption>
            <thead>
            <tr>
                <th>Local ID</th>
                <th>Network ID</th>
                <th>Listener Address</th>
                <th>Listener Port</th>
                <th>Number of Buckets</th>
                <th>Number of Known Nodes</th>
                <th>Number of Stored Peers</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="nodes">
            <caption>Nodes</caption>
            <thead>
            <tr>
                <th>Local ID</th>
                <th>Network ID</th>
                <th>Listener Address</th>
                <th>Listener Port</th>
                <th>Number of Buckets</th>
                <th>Number of Known Nodes</th>
                <th>Number of Stored Peers</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<!-- Load AMD scripts -->
<script data-main="js/index" src="http://requirejs.org/docs/release/2.1.15/comments/require.js"></script>


</body>
</html>
